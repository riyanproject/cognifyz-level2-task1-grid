<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Responsive Grid</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css">
</head>
<body>

<div class="grid-container my-4">
  <div class="grid-x grid-margin-x">
    <!-- Column 1 -->
    <div class="cell small-12 medium-6 large-4">
      <div class="callout text-center">Column 1</div>
    </div>
    <!-- Column 2 -->
    <div class="cell small-12 medium-6 large-4">
      <div class="callout text-center">Column 2</div>
    </div>
    <!-- Column 3 -->
    <div class="cell small-12 medium-6 large-4">
      <div class="callout text-center">Column 3</div>
    </div>
    <!-- Column 4 -->
    <div class="cell small-12 medium-6 large-4">
      <div class="callout text-center">Column 4</div>
    </div>
    <!-- Column 5 -->
    <div class="cell small-12 medium-6 large-4">
      <div class="callout text-center">Column 5</div>
    </div>
    <!-- Column 6 -->
    <div class="cell small-12 medium-6 large-4">
      <div class="callout text-center">Column 6</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"></script>
</body>
</html>
